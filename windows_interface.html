<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows XP Interface</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="shortcut icon"
      href="/img/png-transparent-windows-xp-logo-quiz-microsoft-microsoft-orange-logo-computer-wallpaper.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="icones_bureau">
      <img
        title="Recicle Bin"
        src="/img/icons8-poubelle-windows-48.png"
        alt=""
      />
      <p>Recicle Bin</p>
      <img title=" My Documents" src="/img/folder.png" alt="" />
      <p>My Documents</p>
      <img title=" My computer" src="/img/pc.png" alt="" />
      <p>My Computer</p>
      <img title="Internet Explorer" src="/img/ie.png" alt="" />
      <p>Internet<br />Explorer</p>
    </section>
    <div id="footer_parent">
      <div title="Start Menu" id="div_verte">
        <img id="logo_footer" src="/img/ancien_logo_windows.png" alt="" />
        <span>start</span>
      </div>
      <div id="div_bleue_claire">
        <span id="heure"
          ><img id="sound" src="/img/sound.png" alt="" /> 12:47 PM</span
        >
      </div>
    </div>
  </body>
</html>
